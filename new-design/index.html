<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chácaras Energy Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fontes Elegantes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,300;0,9..40,400;0,9..40,500;0,9..40,600;0,9..40,700;1,9..40,400&family=Playfair+Display:wght@600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --color-primary: #047857;
            --color-primary-dark: #065f46;
            --color-accent: #d97706;
            --color-bg: #fafaf9;
            --color-surface: #ffffff;
            --color-text: #1c1917;
            --color-text-light: #57534e;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }
        
        * {
            font-family: 'DM Sans', sans-serif;
        }
        
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Playfair Display', serif;
            font-weight: 700;
        }
        
        body {
            background: linear-gradient(135deg, #fafaf9 0%, #f5f5f4 100%);
            min-height: 100vh;
        }
        
        /* Animações sutis */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }
        
        .animate-fade-in {
            animation: fadeIn 0.6s ease-out;
        }
        
        .animate-slide-in {
            animation: slideIn 0.5s ease-out;
        }
        
        /* Cards elegantes */
        .card-elegant {
            background: var(--color-surface);
            border-radius: 16px;
            box-shadow: var(--shadow-md);
            border: 1px solid rgba(0, 0, 0, 0.05);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .card-elegant:hover {
            box-shadow: var(--shadow-xl);
            transform: translateY(-2px);
        }
        
        /* Botões refinados */
        .btn-primary {
            background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-primary-dark) 100%);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-md);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }
        
        /* Inputs elegantes */
        .input-elegant {
            border: 2px solid #e7e5e4;
            border-radius: 12px;
            padding: 0.75rem 1rem;
            transition: all 0.3s ease;
            background: var(--color-surface);
        }
        
        .input-elegant:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 0 3px rgba(4, 120, 87, 0.1);
        }
        
        /* Badge elegante */
        .badge-elegant {
            display: inline-flex;
            align-items: center;
            padding: 0.375rem 0.875rem;
            border-radius: 9999px;
            font-size: 0.875rem;
            font-weight: 500;
            background: linear-gradient(135deg, #ecfdf5 0%, #d1fae5 100%);
            color: var(--color-primary-dark);
        }
        
        /* Scrollbar customizada */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: #f5f5f4;
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--color-primary);
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: var(--color-primary-dark);
        }
        
        /* Tabela elegante */
        .table-elegant {
            border-collapse: separate;
            border-spacing: 0;
            width: 100%;
        }
        
        .table-elegant th {
            background: linear-gradient(135deg, #f5f5f4 0%, #e7e5e4 100%);
            padding: 1rem;
            text-align: left;
            font-weight: 600;
            color: var(--color-text);
            font-family: 'DM Sans', sans-serif;
        }
        
        .table-elegant th:first-child {
            border-top-left-radius: 12px;
        }
        
        .table-elegant th:last-child {
            border-top-right-radius: 12px;
        }
        
        .table-elegant td {
            padding: 1rem;
            border-bottom: 1px solid #f5f5f4;
        }
        
        .table-elegant tr:hover {
            background: #fafaf9;
        }
        
        /* Mobile: menu hamburger */
        @media (max-width: 768px) {
            .mobile-menu {
                position: fixed;
                top: 0;
                left: -100%;
                width: 80%;
                height: 100vh;
                background: var(--color-surface);
                box-shadow: var(--shadow-xl);
                transition: left 0.3s ease;
                z-index: 1000;
            }
            
            .mobile-menu.active {
                left: 0;
            }
            
            .mobile-overlay {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100vh;
                background: rgba(0, 0, 0, 0.5);
                opacity: 0;
                pointer-events: none;
                transition: opacity 0.3s ease;
                z-index: 999;
            }
            
            .mobile-overlay.active {
                opacity: 1;
                pointer-events: all;
            }
        }
    </style>
